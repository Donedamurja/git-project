<!DOCTYPE html>
{% extends 'index.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-12 col-md-6 bg-light">
            <form action="" method="POST" class="p-5">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name_contact" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" name="surname_contact" class="form-control" id="surname"
                        placeholder="Your surname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email_contact" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea class="form-control" name="comment_contact" id="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark text-light">Submit</button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <img src="https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="img-fluid" alt="">
        </div>
    </div>
</div>
{% endblock %}
